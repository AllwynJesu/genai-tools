<!DOCTYPE html>
<html>
<head>
  <title>Reading Mode Style Window</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5; /* Light background color */
      border: 1px solid #ddd; /* Simple border */
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      position: fixed; /* Fix the window position */
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Center the window using transform */
      z-index: 1000; /* Ensure the window appears on top */
    }
    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #ddd;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #content {
      /* Add styles for your content area here (e.g., font size, line height) */
      /* You can inject content from the background script or display selected text */
    }
  </style>
</head>
<body>
  <button id="close-button">Close</button>
  <div id="content">
    </div>
  <script src="popup.js"></script>
</body>
</html>
